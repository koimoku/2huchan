<html>
    <head>
        <title>2huchan</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
        <link rel="icon" type="image/x-icon" href="assets/favicon.png">
        <style>
            /* Variable */
            :root{
                /* Background */
                --background:#222222;
                --second-background:#FFFFFF;
                --third-background:#888888;
                --home-background:#333333;
                /* Text */
                --primary-text-color:#FFFFFF;
                --second-text-color:#717171;
                /* Tag */
                --tag-color:#717171;
                --age-tag-color:#ff3333;
            }
            /* Browser elements*/
            ::-webkit-scrollbar {
                border-radius: 30px;
                width: 7px;
            }
            ::-webkit-scrollbar-thumb {
                background:#717171;
                border-radius: 30px;
            }
            ::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0);
                margin: 30px;
            }
            /* Base elements */
            body{
                font-family: 'Roboto', serif;
                min-height: 100vh;
                padding: 0;
                margin: 0;
                background: var(--background);
                color: var(--primary-text-color);
                overflow-x: hidden;
            }
            /* Overlay*/
            .overlay{
                position: fixed;
                bottom: 20;
                right: 20;
                z-index: 100;
            }
            .overlay>a{
                text-align: center;
                text-decoration: none;
                color: var(--second-text-color);
                display: block;
                border-radius: 50%;
                width: 10px;
                height: 10px;
                padding: 20px;
                margin-bottom: 20px;
                background: var(--second-background);
                background-size: 100%;
                background-position: center;
                -webkit-box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.3); 
                box-shadow: 0px 0px 15px 3px rgba(0,0,0,0.3);
            }
            .overlay>a:last-child{
                margin-bottom: 0;
            }
            .overlay>a.post{
                background-image: url(assets/plus_logo.svg);
            }
            .overlay>a.info{
                background-image: url(assets/info_logo.svg);
            }
            /* Home */
            .home{
                position: fixed;
                padding: 50px;
                height: calc(100vh - 100px);
                width: 25vw;
                transition: ease-in-out 0.2s;
            }
            .home.reduce{
                width: calc(60px + 3em);
                transition: ease-in-out 0.2s;
            }
            .home>header{
                height: 25vh;
                background-image: url(assets/logo.png);
                background-repeat: no-repeat;
                background-position: left+30px bottom;
                background-size: contain;
                padding-left: 40%;
                transition: ease-in-out 0.2s;
            }
            .home.reduce>header{
                width: 100%;
                background-position: left bottom;
                padding-left: 0;
                transition: ease-in-out 0.2s;
            }
            .home>header>h1{
                font-size: 4em;
                margin: 0;
                transition: ease-in-out 0.2s;
            }
            .home.reduce>header>h1{
                font-size: 3em;
                transition: ease-in-out 0.2s;
            }
            .home>header>p{
                font-size: 1.5em;
                margin: 0;
                transition: ease-in-out 0.2s;
            }
            .home.reduce>header>p{
                display: none;
                transition: ease-in-out 0.2s;
            }
            .home>section{
                height: calc(100vh - 100px - 25vh);
                max-height: calc(100vh - 100px - 25vh);
                border-radius: 30px;
                background: var(--home-background);
                padding: 0;
                margin: 0;
                overflow-x: hidden;
                overflow-y: scroll;
                transition: ease-in-out 0.2s;
            }
            .home>section>a{
                color: var(--primary-text-color);
                padding: 15px ;
                width: calc(25vw - 40px);
                display: block;
                border-radius: 30px;
                overflow: hidden;
                text-decoration: none;
            }
            .home.reduce>section>a{
                width: calc((60px + 3em) - 37px);
                transition: ease-in-out 0.2s;
            }
            .home.reduce>section>a>.category_name{
                display: none;
            }
            .home>section>a.current{
                color: var(--second-text-color);
                background: var(--second-background);
            }
            .home>section>a:hover{
                color: var(--second-text-color);
                background: #EEEEEE;
            }
            .reduce_tag{
                display: inline-block;
                text-align: center;
                min-width: 3em;
                margin-right: 10px;
                padding: 15px 10px;
                color: var(--primary-text-color);
                background: var(--tag-color);
                background-image: url(assets/home_logo.svg);
                background-position: center -15px;
                background-size: 100%;
                border-radius: 30px;
            }
            .category_tag{
                display: inline-block;
                text-align: center;
                min-width: 3em;
                margin-right: 10px;
                padding: 15px 10px;
                color: var(--primary-text-color);
                background: var(--tag-color);
                border-radius: 30px;
            }
            .age_tag::before{
                content: "+18";
            }
            .age_tag{
                display: inline-block;
                text-align: center;
                min-width: 3em;
                margin-right: 10px;
                padding: 15px 10px;
                color: var(--primary-text-color);
                background: var(--tag-color);
                border-radius: 30px;
            }
            .home.reduce>section>a>.age_tag{
                display: none;
            }
            .home>section>a:hover>.age_tag{
                background: var(--age-tag-color);
            }
            .home>section>a.current>.age_tag{
                background: var(--age-tag-color);
            }
            /* Content */
            .content{
                padding: 50px 50px 0 50px;
                margin-left: calc(25vw + 50px);
                width: calc(75vw - 150px);
                transition: ease-in-out 0.2s;
            }
            .content.reduce{
                margin-left: calc((60px + 3em) + 50px);
                width: calc((100vw - (60px + 3em)) - 150px);
                transition: ease-in-out 0.2s;
            }
            .content>section{
                display: inline-block;
                color: var(--second-text-color);
                text-decoration: none;
                padding: 30px;
                margin: 0 30px 30px 0;
                border-radius: 30px;
                background: var(--second-background);
                min-width: 25vw;
                width: calc(100% / 2 - 100px);
                transition: ease-in-out 0.2s;
            }
            .content.reduce>section{
                width: calc(100% / 3 - 100px);
                transition: ease-in-out 0.2s;
            }
            .content>section:last-child{
                margin: 0 30px 50px 0;
            }
            .content>section>img{
                display: block;
                text-align: center;
                margin: auto;
                margin-bottom: 30px;
                border-radius: 30px;
                background: var(--third-background);
                max-width: 100%;
                height: 100%;
                max-height: 60vh;
            }
            .content>section>a{
                word-break: break-word;
                color: var(--second-text-color);
                text-decoration: none;
                font-size: 1.5em;
            }
            .content>section>a>.author::before{
                content: "by "
            }
            .content>section>a>.author{
                display: block;
                color: var(--second-text-color);
                text-decoration: none;
                font-size: 0.5em;
            }
            /* Small screen version */
            @media screen and (max-width: 1600px) {
                .content{
                    width: calc(75vw - 200px);
                }
                .content.reduce{
                    width: calc((100vw - (60px + 3em)) - 200px);
                }
                .content>section{
                    display: block;
                    margin: 0 0 30px 0;
                    width: 100%;
                    transition: ease-in-out 0.2s;
                }
                .content.reduce>section{
                    display: block;
                    margin: 0 0 30px 0;
                    width: 100%;
                    transition: ease-in-out 0.2s;
                }
            }
            /* Mobile version */
            @media screen and (max-width: 980px) {
                .home{
                    position: relative;
                    padding: 50px;
                    height: calc(100vh - 100px);
                    width: calc(100vw - 100px);
                }
                .home.reduce{
                    text-align: left;
                    position: relative;
                    padding: 50px;
                    height: calc(100vh - 100px);
                    width: calc(100vw - 100px);
                }
                .home>section>a.reduce_btn{
                    display: none;
                }
                .home>section>a{
                    width: calc(100vw - 140px);
                }
                .home.reduce>section>a{
                    width: calc(100vw - 140px);
                }
                .home.reduce>section>a>.category_name{
                    display: inline-block;
                    transition: ease-in-out 0.2s;
                }
                .home.reduce>section>a>.age_tag{
                    display: inline-block;
                    transition: ease-in-out 0.2s;
                }
                .content{
                    padding: 50px;
                    margin-left: 0;
                    width: calc(100vw - 150px);
                }
                .content.reduce{
                    padding: 50px;
                    margin-left: 0;
                    width: calc(100vw - 150px);
                }
                .content>section{
                    display: block;
                    margin: 0 0 30px 0;
                    width: 100%;
                }
                .content.reduce>section{
                    display: block;
                    margin: 0 0 30px 0;
                    width: 100%;
                }
                .content>section:last-child{
                    margin: 0 30px 50px 0;
                }
            }
        </style>
    </head>
    <body>
        <div class="overlay">
            <a href="post.html" class="post"></a>
            <a href="information.html" class="info"></a>
        </div>
        <div id="home" class="home">
            <header><h1 lang="ja-jp">東方chan</h1><p>A touhou image board.</p></header>
            <section>
                <a onclick="reduce();" class="reduce_btn"><span class="reduce_tag">⠀</span><span class="category_name">Collaps Menu</span></a>
                <a href="a.html"><span class="category_tag">/a/</span><span class="category_name">art</span></a>
                <a href="c.html"><span class="category_tag">/c/</span><span class="category_name">cute art</span></a>
                <a href="l.html"><span class="category_tag">/l/</span><span class="category_name">lore</span></a>
                <a href="v.html"><span class="category_tag">/v/</span><span class="category_name">video games</span></a>
                <a href="m.html"><span class="category_tag">/m/</span><span class="category_name">memes</span></a>
                <a href="h.html"><span class="category_tag">/h/</span><span class="age_tag"></span><span class="category_name">hentai</span></a>
                <a href="y.html" class="current"><span class="category_tag">/y/</span><span class="age_tag"></span><span class="category_name">yuri</span></a>
            </section>
        </div>
        <div id="content" class="content">
            <section><img src="images/image.png"><a href="">Title<span class="author">Author</span></a></section>
            <section><img src="images/image.png"><a href="">Title<span class="author">Author</span></a></section>
            <section><img src="images/image.png"><a href="">Title<span class="author">Author</span></a></section>
        </div>
        <script>
            function reduce(){
                var elements_home = document.getElementById('home');
                var elements_content = document.getElementById('content');
                if (elements_home.classList.contains('reduce') == false){
                    elements_home.classList.add("reduce");
                    elements_content.classList.add("reduce");
                } else {
                    elements_home.classList.remove("reduce");
                    elements_content.classList.remove("reduce"); 
                }
            }
        </script>
    </body>
</html>
